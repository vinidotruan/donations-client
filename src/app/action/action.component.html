<div
  class="image-wrapper rounded"
  [ngStyle]="{ backgroundImage: 'url(' + action?.image + ')' }"
></div>

<div class="text">
  <div class="row mb-2">
    <div class="col-9 d-flex align-items-center">
      <span class="material-icons-outlined" routerLink="/home">
        arrow_back_ios_new
      </span>
      <h2 class="my-0">
        <b>
          {{ action?.name }}
        </b>
      </h2>
    </div>
    <div class="col d-flex justify-content-center ml-2">
      <span
        class="
          material-icons-outlined
          rounded-circle
          bg-opacity-50 bg-rainbow
          shadow
          d-flex
          align-items-center
          justify-content-center
        "
      >
        mode_edit
      </span>
    </div>
  </div>
  <div class="row px-2 mb-5 pb-5">
    <span
      class="
        badge
        rounded-pill
        bg-rainbow
        w-auto
        bg-opacity-75
        d-flex
        align-items-center
        py-2
        ml-2
      "
    >
      <b> Primary </b>
    </span>
    <div class="col-12 mt-4" *ngIf="!action">
      <div class="text-sketch-50 mt-1 rounded-pill"></div>
      <div class="text-sketch-75 mt-1 rounded-pill"></div>
      <div class="text-sketch-100 mt-1 rounded-pill"></div>
    </div>
    <div class="col-12 mt-4">
      address: {{ action?.localization }}, zip code: {{ action?.postalCode }}
    </div>
    <div class="col-12 mt-4">contact: {{ action?.contact }}</div>
    <div class="col-12 mt-4">
      {{ action?.description }}
    </div>
  </div>
</div>
